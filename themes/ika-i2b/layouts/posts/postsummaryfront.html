<div class="mb3 pa4 {{ $.Param "text_color" | default "mid-gray" }} overflow-hidden">
    {{ if .Date }}
      <div class="f6">
        {{ .Date.Format (default "January 2, 2006" .Site.Params.date_format) }}
      </div>
    {{ end }}
    <h3 class="f3 near-black mt0">
      <a href="{{ .RelPermalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h3>
  </div>
