<!DOCTYPE html>
<html>
    {{ $production := eq (getenv "HUGO_ENV") "production" | or (eq site.Params.env "production") }}
    {{- partial "head.html" . -}}
    <body>
      {{- partial "header.html" . -}}

       <main class="{{- block "main_classes" . }}{{- end }}">
         {{- block "main" . }}{{- end }}
       </main>
       {{- partial "footer.html" . -}}
       {{- partial "script.html" . -}}
    </body>
</html>
